<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&family=Shrikhand&family=Young+Serif&display=swap" rel="stylesheet">
    <script src = './script.js' defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <div class = "container">

            <div class="board" id="gameboard">
                <div class = "grid one" data-index="0"></div>
                <div class = "grid two" data-index="1"></div>
                <div class = "grid three" data-index="2"></div>
                <div class = "grid four" data-index="3"></div>
                <div class = "grid five" data-index="4"></div>
                <div class = "grid six" data-index="5"></div>
                <div class = "grid seven" data-index="6"></div>
                <div class = "grid eight" data-index="7"></div>
                <div class = "grid nine" data-index="8"></div>
            </div>

        </div>

        <div class = 'player-scores'>
            <div class = "counter p1">
                Player X 
                <p class = "player1">0</p>
            </div>
            <div class = "counter p2">
                Player O
                <p class = "player2">0</p>
            </div>
        </div>

    </main>

    <section class = 'modal hidden'>

        <p>The winner is</p>

        <p class = "announce-winner">Player X</p>

        <div class = 'modal-bottom'>
            <button class = "reset">Restart Game</button>
        </div>

    </section>

    <section class = 'modal-tie hidden'>

        <p class = "announce-winner">It's a tie!</p>

        <div class = 'modal-bottom'>
            <button class = "reset-tie">Restart Game</button>
        </div>
        
    </section>

    <div class = 'overlay hidden'></div>
</body>
</html>
