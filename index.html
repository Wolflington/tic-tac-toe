<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = './script.js' defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class = "player1 counter">Player 1: </div>
        <div class = "container">
            <h1>Tic Tac Toe</h1>
            <div class="board" id="gameboard">
                <div class = "grid one" data-index="0"></div>
                <div class = "grid two" data-index="1"></div>
                <div class = "grid three" data-index="2"></div>
                <div class = "grid four" data-index="3"></div>
                <div class = "grid five" data-index="4"></div>
                <div class = "grid six" data-index="5"></div>
                <div class = "grid seven" data-index="6"></div>
                <div class = "grid eight" data-index="7"></div>
                <div class = "grid nine" data-index="8"></div>
            </div>
        </div>
        <div class = "player2 counter">Player 2: </div>
    </main>
</body>
</html>
